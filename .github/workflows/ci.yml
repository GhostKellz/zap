name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v5

    - name: Verify Zig installation
      run: zig version

    - name: Build
      run: zig build

    - name: Run tests
      run: zig build test

    - name: Build release-safe
      run: zig build -Doptimize=ReleaseSafe